algo:
  name: a2c_continuous

model:
  name: continuous_a2c_logstd

network:
  name: actor_critic
  separate: True
  space:
    continuous:
      mu_activation: None
      sigma_activation: None
      mu_init:
        name: normc_initializer
        std: 0.01
      sigma_init:
        name: const_initializer
        value: 0
      fixed_sigma: True

  units: [256, 128, 64]
  activation: relu
  initializer:
    name: normc_initializer
    std: 1
load_checkpoint: False
load_path: path

config:
    reward_scale: 0.1
    reward_shift: 0
    normalize_advantage: true
    gamma: 0.99
    tau: 0.9
    learning_rate: 1e-4
    name: robo1
    score_to_win: 300
    grad_norm: 0.5
    entropy_coef: 0.000
    truncate_grads: true
    env_name:  BipedalWalkerHardcore-v2
    ppo: true
    e_clip: 0.2
    clip_value: true
    num_actors: 16
    steps_num: 256
    minibatch_size: 1024
    mini_epochs: 8
    critic_coef: 1
    lr_schedule:  none
    lr_threshold: 0.008
    normalize_input: false
    seq_len: 8
