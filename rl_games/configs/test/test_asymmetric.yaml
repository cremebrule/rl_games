params:  
  algo:
    name: a2c_discrete

  model:
    name: discrete_a2c

  load_checkpoint: False
  load_path: path

  network:
    name: actor_critic
    separate: True
    space: 
      discrete:

    mlp:
      units: [32]
      activation: elu
      initializer:
        name: variance_scaling_initializer
        scale: 2
      regularizer:
        name: 'None'
    rnn:
      name: 'lstm'
      units: 32
      layers: 1
      before_mlp: True
  config:
    reward_shaper:
        scale_value: 1
    normalize_advantage: True
    gamma: 0.99
    tau: 0.9
    learning_rate: 5e-4
    name: test_asymmetric
    score_to_win: 100000
    grad_norm: 0.5
    entropy_coef: 0.005
    truncate_grads: True
    env_name:  openai_gym
    ppo: true
    e_clip: 0.2
    clip_value: False
    num_actors: 8
    steps_num: 128
    minibatch_size: 512
    mini_epochs: 4
    critic_coef: 1
    lr_schedule:  None
    lr_threshold: 0.008
    normalize_input: True
    seq_length: 4
    weight_decay: 0.0000

    env_config:
      name: TestAsymmetricEnv-v0
      wrapped_env_name: "CartPole-v1"
      apply_mask: True


    central_value_config:
      use_joint_obs_actions: False
      minibatch_size: 512
      mini_epochs: 4
      lr: 5e-4
      clip_value: False
      normalize_input: True
      truncate_grads: True
      grad_norm: 10
      network:
        name: actor_critic
        central_value: True
        joint_obs_actions1:
            embedding: False
            embedding_scale: 1 #(actions // embedding_scale)
            mlp_scale: 1 # (mlp from obs size) // mlp_out_scale
        mlp:
          units: [32]
          activation: relu
          initializer:
            name: variance_scaling_initializer
            scale: 2 
          regularizer:
            name:  'None'
        rnn:
          name: lstm
          units: 32
          layers: 1
          layer_norm: True
          before_mlp: True
