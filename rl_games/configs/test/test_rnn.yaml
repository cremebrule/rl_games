params:  
  algo:
    name: a2c_discrete

  model:
    name: discrete_a2c

  load_checkpoint: False
  load_path: path

  network:
    name: actor_critic
    separate: True
    #normalization: 'layer_norm'
    space: 
      discrete:

    mlp:
      units: [64,64]
      activation: elu
      initializer:
        name: variance_scaling_initializer
        scale: 2
      regularizer:
        name: 'None'
    rnn:
      name: 'lstm'
      #layer_norm: True
      units: 64
      layers: 1
      before_mlp: False
  config:
    reward_shaper:
        scale_value: 1
    normalize_advantage: True
    gamma: 0.99
    tau: 0.9
    learning_rate: 2e-4
    name: test_rnn
    score_to_win: 0.95
    grad_norm: 10.5
    entropy_coef: 0.005
    truncate_grads: True
    env_name:  test_env
    ppo: true
    e_clip: 0.2
    clip_value: False
    num_actors: 16
    steps_num: 1024
    minibatch_size: 4096
    mini_epochs: 4
    critic_coef: 1
    lr_schedule:  None
    lr_threshold: 0.008
    normalize_input: False
    seq_length: 4
    weight_decay: 0.0000
    max_epochs: 10000
    env_config:
      name: TestRnnEnv-v0
      hide_object: True
      apply_dist_reward: True
      min_dist: 2
      max_dist: 8
      use_central_value: True

    player:
        games_num: 100
        is_determenistic: True

    central_value_config:
      use_joint_obs_actions: False
      minibatch_size: 4096
      mini_epochs: 4
      lr: 2e-4
      clip_value: False
      normalize_input: False
      truncate_grads: True
      grad_norm: 10
      network:
        name: actor_critic
        central_value: True
        joint_obs_actions1:
            embedding: False
            embedding_scale: 1 #(actions // embedding_scale)
            mlp_scale: 1 # (mlp from obs size) // mlp_out_scale
        mlp:
          units: [64]
          activation: relu
          initializer:
            name: variance_scaling_initializer
            scale: 2 
          regularizer:
            name:  'None'
        rnn:
          name: lstm
          units: 64
          layers: 1